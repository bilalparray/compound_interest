name: compounding_calculator
description: "Tool to Calculate Compound Interest"
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.7+14

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter
  google_mobile_ads: ^6.0.0
  shared_preferences: ^2.5.3
  url_launcher: ^6.3.1
  cupertino_icons: ^1.0.8
  intl: ^0.17.0
  fl_chart: ^1.0.0
  excel: ^4.0.6
  share_plus: ^11.0.0
  path_provider: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.4
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/

flutter_icons:
  android: true
  ios: false
  image_path: "assets/icon/logo.png"
  android_icon_size: 120
  ios_icon_size: 120

flutter_native_splash:
  image: "assets/splash.png" # Path to your splash screen image
  # color: "#ffffff" # Background color for the splash screen
